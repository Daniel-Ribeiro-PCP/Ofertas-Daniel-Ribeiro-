<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indicações do Canal Daniel Ribeiro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;

      border-radius: 50%;

</head>
<body class="bg-gray-100">

  <!-- Cabeçalho -->

  <!-- Produtos -->
  <main class="p-6">
    <div class="flex flex-wrap justify-center gap-6">
      <a href="https://mercadolivre.com/sec/1RsEr6V" target="_blank" class="w-60 bg-white p-4 shadow rounded-lg">
        <img src="https://http2.mlstatic.com/D_NQ_NP_2X_987862-MLB75073787982_032024-F-carabina-de-presso-beeman-pcp-1331-raider-madeira-55-rossi.webp" alt="Produto 1" class="w-full h-40 object-cover rounded">

      </a>
      <a href="https://mercadolivre.com/sec/1nUitTj" target="_blank" class="w-60 bg-white p-4 shadow rounded-lg">

      <a href="https://mercadolivre.com/sec/1qoMv47" target="_blank" class="w-60 bg-white p-4 shadow rounded-lg">
        <img src="https://http2.mlstatic.com/D_NQ_NP_2X_773370-MLA82282323384_022025-F.webp" alt="Produto 3" class="w-full h-40 object-cover rounded">
        <p class="text-center mt-2">Chumbos Power</p>
      </a>
    </div>
  </main>

  <!-- Botão do WhatsApp -->
  <div class="whatsapp-button">
    <a href="https://chat.whatsapp.com/E7AQwiwMiS43yajWn22ms9" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" class="whatsapp-icon">
    </a>
  </div>

  <!-- Rodapé -->
  <footer class="text-center mt-6 p-4">
    <a href="https://youtube.com/@danielribeiropcp?si=ekq-h1pj7noIdR0N" target="_blank" class="text-red-600 font-bold">Visite o Canal Daniel Ribeiro no YouTube</a>

</html>
